<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename Files - Made By: @085_Teuzinnn</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
    <link rel="apple-touch-icon" href="icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --container-bg: #141414;
            --text-color: #f0f0f0;
            --primary-color: #ff4500;
            --primary-hover: #ff571a;
            --border-color: #2a2a2a;
            --card-bg: #1e1e1e;
            --input-bg: #080808;
            --accent-green: #00c853;
            --accent-red: #ff3d00;
            --shadow: 0 10px 40px rgba(0,0,0,0.7);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: all 0.2s ease; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 800px;
            background: var(--container-bg);
            padding: 30px; border-radius: 20px;
            box-shadow: var(--shadow); border: 1px solid var(--border-color);
        }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary-color); margin: 0; font-size: 2.2em; font-weight: 800; }
        .stats-bar { display: flex; gap: 15px; justify-content: center; margin-top: 10px; font-size: 0.85em; color: #888; }
        .input-group { margin-bottom: 25px; background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .drop-zone {
            border: 2px dashed #444;
            padding: 40px 20px; text-align: center; border-radius: 12px;
            cursor: pointer; background: rgba(255,255,255,0.02);
        }
        .drop-zone:hover, .drop-zone.drag-over { border-color: var(--primary-color); background: rgba(255, 69, 0, 0.05); }
        label { display: block; margin-bottom: 10px; font-weight: 700; font-size: 0.85em; text-transform: uppercase; color: #aaa; letter-spacing: 1px; }
        input, select {
            width: 100%; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: 10px; background-color: var(--input-bg); color: #fff; font-size: 0.95rem; outline: none;
        }
        input:focus, select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(255,69,0,0.2); }
        .grid-config { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .accordion { border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 10px; overflow: hidden; }
        .accordion-header { padding: 18px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: var(--card-bg); font-weight: 600; }
        .accordion-header:hover { background: #2a2a2a; }
        .accordion-header.active { color: var(--primary-color); border-bottom: 1px solid var(--border-color); }
        .accordion-content { padding: 0 18px; max-height: 0; overflow: hidden; background: #181818; }
        .accordion-content.open { padding: 20px 18px; max-height: 1500px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1em; text-transform: uppercase; letter-spacing: 1px; }
        .btn-zip { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; margin-top: 20px; }
        .btn-zip:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3); }
        .btn-zip:disabled { background: #333; transform: none; box-shadow: none; cursor: not-allowed; }
        .btn-danger { background: transparent; color: #ff3d00; border: 1px solid #333; margin-top: 10px; padding: 10px; font-size: 0.8em; }
        .btn-danger:hover { background: rgba(255, 61, 0, 0.1); border-color: #ff3d00; }
        .search-box { margin-bottom: 15px; }
        .file-list { max-height: 500px; overflow-y: auto; margin-top: 20px; padding-right: 5px; }
        .file-list::-webkit-scrollbar { width: 6px; }
        .file-list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .file-item { 
            background: var(--card-bg); padding: 12px; margin-bottom: 8px; border-radius: 10px; 
            display: grid; grid-template-columns: 50px 1fr 40px; align-items: center; gap: 12px; border: 1px solid var(--border-color);
        }
        .file-thumb { width: 40px; height: 40px; border-radius: 6px; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; font-size: 10px; color: #555; }
        .file-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .file-info { display: flex; flex-direction: column; min-width: 0; }
        .old-name { font-size: 0.75em; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .new-name { font-weight: 600; color: var(--primary-color); font-size: 0.95em; word-break: break-all; }
        .btn-remove { background: none; border: none; color: #555; cursor: pointer; font-size: 1.2em; }
        .btn-remove:hover { color: var(--accent-red); }
        .progress-container { width: 100%; height: 6px; background: #222; border-radius: 3px; margin-top: 10px; display: none; }
        .progress-bar { height: 100%; background: var(--accent-green); width: 0%; border-radius: 3px; }
        .toast { position: fixed; bottom: 20px; right: 20px; background: #333; color: #fff; padding: 12px 25px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); transform: translateY(150%); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000; }
        .toast.show { transform: translateY(0); }
        footer { margin-top: 40px; padding: 20px; text-align: center; color: #555; font-size: 0.85em; }
        footer a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        @media (max-width: 600px) { .grid-config { grid-template-columns: 1fr; } .container { padding: 15px; } }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Rename Files</h1>
        <div class="stats-bar" id="stats-bar">
            <span>0 Arquivos</span> • <span>0 KB</span>
        </div>
    </header>
    <div class="input-group">
        <label>Arquivos</label>
        <div id="drop-zone" class="drop-zone">Arraste seus arquivos aqui ou clique para navegar</div>
        <input type="file" id="file-input" multiple style="display:none">
    </div>
    <div class="input-group">
        <div class="grid-config">
            <div>
                <label>Ordenar por</label>
                <select id="sort-order" class="save-state">
                    <option value="name">Nome (A-Z)</option>
                    <option value="date-asc">Data (Antigos)</option>
                    <option value="date-desc">Data (Novos)</option>
                    <option value="size">Tamanho</option>
                </select>
            </div>
            <div>
                <label>Filtro de Busca</label>
                <input type="text" id="search-filter" placeholder="Pesquisar na lista...">
            </div>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-header">Numeração Sequencial e Data <span>▼</span></div>
        <div class="accordion-content">
            <label>Estrutura do Nome (Tags: [seq], [date_mod], [name])</label>
            <input type="text" id="sequential-name" class="save-state" placeholder="Ex: Foto_[seq]_[date_mod]">
            <div class="grid-config" style="margin-top:10px">
                <div>
                    <label>Início</label>
                    <input type="number" id="start-number" class="save-state" value="1">
                </div>
                <div>
                    <label>Dígitos (Padding)</label>
                    <input type="number" id="padding-number" class="save-state" value="2">
                </div>
            </div>
            <label style="margin-top:15px">Formato da Data</label>
            <select id="date-format-select" class="save-state">
                <option value="none">Nenhum</option>
                <option value="YYYY-MM-DD">Ano-Mês-Dia</option>
                <option value="DD-MM-YYYY">Dia-Mês-Ano</option>
            </select>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-header">Substituição de Texto <span>▼</span></div>
        <div class="accordion-content">
            <div class="grid-config">
                <div>
                    <label>Localizar</label>
                    <input type="text" id="find-string" class="save-state">
                </div>
                <div>
                    <label>Substituir</label>
                    <input type="text" id="replace-string" class="save-state">
                </div>
            </div>
            <label style="display: flex; align-items: center; gap: 10px; margin-top: 15px; cursor: pointer;">
                <input type="checkbox" id="use-regex" class="save-state" style="width: 20px;"> Usar Expressão Regular (Regex)
            </label>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-header">Ajustes de Texto e Extensão <span>▼</span></div>
        <div class="accordion-content">
            <div class="grid-config">
                <div>
                    <label>Prefixo</label>
                    <input type="text" id="prefix-string" class="save-state">
                </div>
                <div>
                    <label>Sufixo</label>
                    <input type="text" id="suffix-string" class="save-state">
                </div>
            </div>
            <div class="grid-config" style="margin-top:10px">
                <div>
                    <label>Nova Extensão</label>
                    <input type="text" id="change-ext" class="save-state" placeholder=".png">
                </div>
                <div>
                    <label>Caixa (Caps)</label>
                    <select id="case-standardization" class="save-state">
                        <option value="none">Original</option>
                        <option value="lower">minúsculas</option>
                        <option value="upper">MAIÚSCULAS</option>
                        <option value="title">Título</option>
                    </select>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="remove-parentheses" class="save-state" style="width: 20px;"> Remover parênteses e colchetes
                </label>
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; margin-top: 10px;">
                    <input type="checkbox" id="remove-multiple-spaces" class="save-state" style="width: 20px;"> Normalizar espaços extras
                </label>
            </div>
        </div>
    </div>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="download-zip" class="btn btn-zip" disabled>Gerar Arquivos Renomeados</button>
    <button id="clear-btn" class="btn btn-danger">Limpar Tudo e Resetar</button>
    <div id="file-list" class="file-list"></div>
</div>
<div id="toast" class="toast">Mensagem do sistema</div>
<footer>
    Rename Pro Premium • v2.0 • <a href="https://instagram.com/085_Teuzinnn" target="_blank">@085_Teuzinnn</a>
</footer>
<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const fileListDiv = document.getElementById('file-list');
    const downloadZip = document.getElementById('download-zip');
    const statsBar = document.getElementById('stats-bar');
    const searchFilter = document.getElementById('search-filter');
    const toast = document.getElementById('toast');
    let originalFiles = [];
    let debounceTimer;

    document.querySelectorAll('.accordion-header').forEach(header => {
        header.onclick = () => {
            header.classList.toggle('active');
            header.nextElementSibling.classList.toggle('open');
            header.querySelector('span').innerText = header.nextElementSibling.classList.contains('open') ? '▲' : '▼';
        };
    });

    const showToast = (msg) => {
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    };

    const formatSize = (bytes) => {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    };

    const loadSettings = () => {
        document.querySelectorAll('.save-state').forEach(el => {
            const saved = localStorage.getItem('pro_' + el.id);
            if (saved !== null) {
                if (el.type === 'checkbox') el.checked = saved === 'true';
                else el.value = saved;
            }
            el.addEventListener('input', () => {
                localStorage.setItem('pro_' + el.id, el.type === 'checkbox' ? el.checked : el.value);
                debouncedProcess();
            });
        });
    };

    const debouncedProcess = () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(processPreview, 150);
    };

    const handleFiles = (files) => {
        const fileArray = Array.from(files);
        originalFiles = [...originalFiles, ...fileArray];
        showToast(`${fileArray.length} arquivos adicionados.`);
        processPreview();
    };

    const removeFile = (index) => {
        originalFiles.splice(index, 1);
        processPreview();
    };

    dropZone.onclick = () => fileInput.click();
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
    dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
    dropZone.ondrop = (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); handleFiles(e.dataTransfer.files); };
    fileInput.onchange = (e) => handleFiles(e.target.files);
    searchFilter.oninput = () => processPreview();

    async function processPreview() {
        let files = [...originalFiles];
        const order = document.getElementById('sort-order').value;
        const filter = searchFilter.value.toLowerCase();
        
        if(order === 'name') files.sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
        else if(order === 'date-asc') files.sort((a,b) => a.lastModified - b.lastModified);
        else if(order === 'date-desc') files.sort((a,b) => b.lastModified - a.lastModified);
        else if(order === 'size') files.sort((a,b) => a.size - b.size);

        if(filter) files = files.filter(f => f.name.toLowerCase().includes(filter));

        const opt = {
            baseName: document.getElementById('sequential-name').value,
            start: parseInt(document.getElementById('start-number').value) || 1,
            pad: parseInt(document.getElementById('padding-number').value) || 0,
            dateFmt: document.getElementById('date-format-select').value,
            find: document.getElementById('find-string').value,
            replace: document.getElementById('replace-string').value,
            regex: document.getElementById('use-regex').checked,
            prefix: document.getElementById('prefix-string').value,
            suffix: document.getElementById('suffix-string').value,
            case: document.getElementById('case-standardization').value,
            newExt: document.getElementById('change-ext').value.trim(),
            noParen: document.getElementById('remove-parentheses').checked,
            cleanSpace: document.getElementById('remove-multiple-spaces').checked
        };

        const totalSize = files.reduce((acc, f) => acc + f.size, 0);
        statsBar.innerHTML = `<span>${files.length} Arquivos</span> • <span>${formatSize(totalSize)}</span>`;

        fileListDiv.innerHTML = '';
        const nameUsed = new Set();

        for (let i = 0; i < files.length; i++) {
            const f = files[i];
            let name = f.name; 
            let ext = ''; 
            const lastDot = name.lastIndexOf('.');
            if(lastDot !== -1) { ext = name.substring(lastDot); name = name.substring(0, lastDot); }
            
            if(opt.newExt) ext = opt.newExt.startsWith('.') ? opt.newExt : '.' + opt.newExt;
            
            if(opt.baseName) {
                let temp = opt.baseName.replace('[name]', name);
                temp = temp.replace('[seq]', (i + opt.start).toString().padStart(opt.pad, '0'));
                if(opt.dateFmt !== 'none') {
                    const d = new Date(f.lastModified);
                    const ds = opt.dateFmt === 'YYYY-MM-DD' ? d.toISOString().split('T')[0] : `${d.getDate().toString().padStart(2,'0')}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getFullYear()}`;
                    temp = temp.replace('[date_mod]', ds);
                }
                name = temp;
            } else if(opt.dateFmt !== 'none') {
                const d = new Date(f.lastModified);
                const ds = opt.dateFmt === 'YYYY-MM-DD' ? d.toISOString().split('T')[0] : `${d.getDate().toString().padStart(2,'0')}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getFullYear()}`;
                name += '_' + ds;
            }

            if(opt.noParen) name = name.replace(/[\(\[].*?[\)\]]/g, '');
            if(opt.find) {
                try {
                    const search = opt.regex ? new RegExp(opt.find, 'g') : opt.find;
                    name = name.split(search).join(opt.replace);
                } catch(e) {}
            }
            
            name = opt.prefix + name + opt.suffix;
            if(opt.case === 'lower') name = name.toLowerCase();
            else if(opt.case === 'upper') name = name.toUpperCase();
            else if(opt.case === 'title') name = name.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
            if(opt.cleanSpace) name = name.replace(/\s+/g, ' ').trim();

            let finalName = name + ext;
            let counter = 1;
            while(nameUsed.has(finalName)) {
                finalName = `${name}_${counter}${ext}`;
                counter++;
            }
            nameUsed.add(finalName);

            const item = document.createElement('div');
            item.className = 'file-item';
            
            const thumb = document.createElement('div');
            thumb.className = 'file-thumb';
            if(f.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(f);
                thumb.appendChild(img);
            } else {
                thumb.innerText = ext.toUpperCase().replace('.','');
            }

            item.innerHTML = `
                <div class="file-thumb">${thumb.innerHTML}</div>
                <div class="file-info">
                    <span class="new-name">${finalName}</span>
                    <span class="old-name">${f.name}</span>
                </div>
                <button class="btn-remove" onclick="removeFile(${originalFiles.indexOf(f)})">✕</button>
            `;
            fileListDiv.appendChild(item);
        }
        downloadZip.disabled = files.length === 0;
    }

    downloadZip.onclick = async () => {
        downloadZip.disabled = true;
        const progressCont = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        progressCont.style.display = 'block';
        
        try {
            const zip = new JSZip();
            const items = Array.from(fileListDiv.querySelectorAll('.file-item'));
            
            for(let i=0; i<items.length; i++) {
                const newName = items[i].querySelector('.new-name').innerText;
                const oldName = items[i].querySelector('.old-name').innerText;
                const fileObj = originalFiles.find(f => f.name === oldName);
                if(fileObj) zip.file(newName, fileObj);
                
                const percent = Math.round(((i + 1) / items.length) * 100);
                progressBar.style.width = percent + '%';
            }

            const content = await zip.generateAsync({type: "blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `rename_pro_${Date.now()}.zip`;
            link.click();
            showToast("Sucesso! O download começou.");
        } catch (e) {
            showToast("Erro ao processar arquivos.");
        } finally {
            setTimeout(() => {
                progressCont.style.display = 'none';
                progressBar.style.width = '0%';
                downloadZip.disabled = false;
            }, 1000);
        }
    };

    document.getElementById('clear-btn').onclick = () => {
        if(confirm("Deseja realmente limpar todos os arquivos e configurações?")) {
            localStorage.clear();
            location.reload();
        }
    };

    loadSettings();
</script>
</body>
</html>
